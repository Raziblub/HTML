    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #f1c40f;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 20px;
        }
f
        .icon {
            font-size: 48px;
            margin: 20px;
            color: #f1c40f;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.2); 
        }

        .content {
            max-width: 800px;
            text-align: center;
            margin: 20px 0;
        }

        .rectangle {
            width: 80%;
            height: 200px;
            background-color: #444;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1c40f;
            font-size: 18px;
            margin: 40px 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image:hover {
            transform: scale(1.1);
        }

        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .image:hover .overlay {
            opacity: 1;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
